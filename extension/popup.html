<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CloudLock</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <!-- Login View -->
  <div id="login-view" class="view active">
    <div class="popup-header">
      <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
      </svg>
      <h1>CloudLock</h1>
      <p class="subtitle">Secure Password Manager</p>
    </div>

    <form id="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="your.email@example.com" required>
      </div>

      <div class="form-group">
        <label for="password">Master Password</label>
        <input type="password" id="password" placeholder="Enter master password" required>
      </div>

      <button type="submit" class="btn btn-primary">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
          <polyline points="10 17 15 12 10 7"></polyline>
          <line x1="15" y1="12" x2="3" y2="12"></line>
        </svg>
        Login
      </button>
    </form>

    <div class="popup-footer">
      <a href="https://cloudlock.online" target="_blank">Open CloudLock Web App</a>
    </div>
  </div>

  <!-- Vault View -->
  <div id="vault-view" class="view">
    <div class="popup-header small">
      <div class="header-row">
        <div>
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
          <span class="header-title">CloudLock</span>
        </div>
        <button id="logout-btn" class="icon-btn" title="Logout">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
        </button>
      </div>
      <p class="user-email" id="user-email">user@example.com</p>
    </div>

    <div class="search-box">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="11" cy="11" r="8"></circle>
        <path d="m21 21-4.35-4.35"></path>
      </svg>
      <input type="text" id="search-input" placeholder="Search passwords...">
    </div>

    <div id="password-list" class="password-list">
      <div class="loading">Loading passwords...</div>
    </div>

    <div class="popup-actions">
      <button id="add-password-btn" class="btn btn-sm btn-success">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
        Add Password
      </button>
      <button id="generate-btn" class="btn btn-sm">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"></path>
        </svg>
        Generate
      </button>
      <button id="open-vault-btn" class="btn btn-sm">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
          <polyline points="15 3 21 3 21 9"></polyline>
          <line x1="10" y1="14" x2="21" y2="3"></line>
        </svg>
        Open Vault
      </button>
    </div>
  </div>

  <!-- Add Password Modal -->
  <div id="add-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Add Password</h2>
        <button class="modal-close">&times;</button>
      </div>

      <form id="add-form">
        <div class="form-group">
          <label for="site-name">Website Name</label>
          <input type="text" id="site-name" placeholder="e.g., Google" required>
        </div>

        <div class="form-group">
          <label for="site-url">URL</label>
          <input type="url" id="site-url" placeholder="https://example.com">
        </div>

        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="your.username" required>
        </div>

        <div class="form-group">
          <label for="new-password">Password</label>
          <input type="password" id="new-password" placeholder="Enter password" required>
        </div>

        <button type="submit" class="btn btn-primary btn-full">Save Password</button>
      </form>
    </div>
  </div>

  <!-- Generate Password Modal -->
  <div id="generate-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Generate Password</h2>
        <button class="modal-close">&times;</button>
      </div>

      <div class="generated-password" id="generated-password">••••••••••••••••</div>

      <div class="password-options">
        <div class="option-row">
          <label for="length">Length: <span id="length-value">16</span></label>
          <input type="range" id="length" min="8" max="32" value="16">
        </div>

        <div class="option-row checkbox">
          <label>
            <input type="checkbox" id="uppercase" checked>
            <span>Uppercase (A-Z)</span>
          </label>
        </div>

        <div class="option-row checkbox">
          <label>
            <input type="checkbox" id="lowercase" checked>
            <span>Lowercase (a-z)</span>
          </label>
        </div>

        <div class="option-row checkbox">
          <label>
            <input type="checkbox" id="numbers" checked>
            <span>Numbers (0-9)</span>
          </label>
        </div>

        <div class="option-row checkbox">
          <label>
            <input type="checkbox" id="symbols" checked>
            <span>Symbols (!@#$)</span>
          </label>
        </div>
      </div>

      <div class="modal-actions">
        <button id="regenerate-btn" class="btn btn-sm">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="23 4 23 10 17 10"></polyline>
            <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
          </svg>
          Regenerate
        </button>
        <button id="copy-password-btn" class="btn btn-sm btn-success">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
          </svg>
          Copy
        </button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
