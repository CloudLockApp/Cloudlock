<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Reset Password | CloudLock</title>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="auth.css">

<style>
body {
  background: #0d0f1a;
  color: white;
  font-family: 'Inter', sans-serif;
}

.reset-box {
  width: 400px;
  margin: 120px auto;
  background: rgba(15, 15, 35, 0.85);
  padding: 30px;
  border-radius: 12px;
  border: 1px solid rgba(124, 58, 237, 0.3);
  backdrop-filter: blur(6px);
  animation: fadeIn .4s ease;
}

.reset-box h2 {
  text-align: center;
  margin-bottom: 20px;
  font-size: 24px;
}

.input-group { margin-bottom: 15px; }

input {
  width: 100%;
  padding: 12px;
  border-radius: 6px;
  border: none;
  background: #121426;
  color: white;
  outline: none;
}

button {
  width: 100%;
  background: #7c3aed;
  border: none;
  padding: 12px;
  cursor: pointer;
  font-weight: bold;
  border-radius: 6px;
  color: white;
  margin-top: 10px;
}

button:hover {
  background: #9052ff;
}

.security-question {
  margin: 10px 0;
}

.hidden { display: none; }
</style>
</head>

<body>

<div class="reset-box">
  <h2>Reset Your Password</h2>

  <div id="step-questions">
    <p>Please answer your security questions</p>

    <div id="questions-container"></div>

    <button id="submit-answers-btn">Verify Answers</button>
  </div>

  <div id="step-new-password" class="hidden">
    <p>Enter a new password</p>

    <input type="password" id="new-password" placeholder="New Password">
    <input type="password" id="confirm-password" placeholder="Confirm Password">

    <button id="reset-password-btn">Reset Password</button>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script src="config.js"></script>
<script>
firebase.initializeApp(CONFIG.firebase);
</script>

<script src="reset-password.js"></script>
</body>
</html>
